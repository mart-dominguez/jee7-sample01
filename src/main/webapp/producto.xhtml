<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"                
                xmlns:p="http://primefaces.org/ui"  
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form id="frmProducto">    
    <p:growl id="growl" life="2000" />
    <p:panel header="Producto" id="panelProducto">
       <h:panelGrid columns="2" columnClasses="label, value">
                <h:outputText value="Nombre " />
                <p:inputText value="#{prodCtrl.producto.nombre}" label="Nombre" disabled="#{empty prodCtrl.producto}"/>

                <h:outputText value="Precio: " />
                <p:inputText value="#{prodCtrl.producto.precio}" label="Precio" disabled="#{empty prodCtrl.producto}"/>
        </h:panelGrid>                
    </p:panel>
        <p:toolbar>
            <f:facet name="left">
                <p:commandButton action="#{prodCtrl.nuevoProducto}" update="frmProducto" value="Nuevo" icon="ui-icon-document" />
                <p:commandButton action="#{prodCtrl.guardarProducto}" title="Guardar" update="frmListaProd :frmProducto:panelProducto" icon="ui-icon-disk" />
                <p:commandButton action="#{prodCtrl.cancelarEdicion}" value="Open" icon="ui-icon-folder-open" />

                <span class="ui-separator">
                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                </span>

                <p:commandButton type="button" title="Save" icon="ui-icon-disk" />
                <p:commandButton type="button" title="Delete" icon="ui-icon-trash" />
                <p:commandButton type="button" title="Print" icon="ui-icon-print" />
            </f:facet>


        </p:toolbar>
</h:form>
    
</ui:composition>
