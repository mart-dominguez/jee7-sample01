<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:form id="frmListaProd">
    <p:dataTable var="prd" value="#{listaProdCtrl.productos}" rows="5"
                 paginator="true" paginatorPosition="bottom"
                 selectionMode="single" 
                 selection="#{prodCtrl.producto}" 
                 rowKey="#{prd.id}"                                
                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                 rowsPerPageTemplate="5,10,15">
        <p:ajax event="rowSelect" listener="#{prodCtrl.onRowSelect}" update=":frmProducto" />
        <p:ajax event="rowUnselect" listener="#{prodCtrl.onRowUnselect}" update=":frmProducto" />
        
        <p:column headerText="Id">
            <h:outputText value="#{prd.id}" />
        </p:column>
        <p:column headerText="Nombre">
            <h:outputText value="#{prd.nombre}" />
        </p:column>
        <p:column headerText="Nombre">
            <h:outputText value="#{prd.precio}" />
        </p:column> 
    </p:dataTable>
</h:form>
</ui:composition>
